<form novalidate name="mapContainer" class="mapContainer form">
  <div id="depMap"></div>
  <div class="directions input-group" ng-show="directions || directions==undefined">
    <input type="text" class="form-control" ng-model="origin" placeholder="Current Location:" required/>
    <span class="input-group-btn">
      <button class="getDirections btn btn-primary" ng-click="getDirections()" ng-disabled="mapContainer.$invalid">Get Directions</button>
    </span>
  </div>
</form>
