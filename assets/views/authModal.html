<div ng-class="AuthModalCtrl">

  <div class="modal-header">
    <h3>{{whichModal}}</h3>
  </div>

  <div class="modal-body">
    <section ng-show="(whichModal == 'Login')">
      <form ng-submit="login()">
        <div class="form-group">
          <input type="email" class="form-control" ng-model="loginData.email" placeholder="Email" required>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" ng-model="loginData.password" placeholder="Password" required>
        </div>

        <p><en><a href="" ng-click="switchModal('Sign Up')">Not registered? Sign up.</a></en></p>

        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </section>

    <section ng-show="(whichModal == 'Sign Up')">
      <form ng-submit="signup()">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="signupUsername" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" ng-model="signupEmail" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" ng-model="signupPassword" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" ng-model="signupPasswordConfirm" placeholder="Confirm Password" required>
        </div>

        <p><en><a href="" ng-click="switchModal('Login')">Already registered? Login.</a></en></p>

        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </section>
  </div>

</div>
